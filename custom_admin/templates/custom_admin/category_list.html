<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        table {
            width: 100%;
            background-color: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid grey;
        }
        th {
            background-color: #444;
        }
        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .btn-custom {
            background-color: grey;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: white;
            color: black;
        }
    </style>
    <!-- Bootstrap JS (for Modal) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <h1 class="text-center">Manage Categories</h1><br>
    <table class="table text-white">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        {% for cat in categories %}
        <tr>
            <td>{{ cat.id }}</td>
            <td>{{ cat.name }}</td>
            <td>
                <a href="{% url 'custom_admin:update_category' cat.id %}" class="btn btn-warning btn-sm">Edit</a>
                
                <!-- Delete Button with Modal Trigger -->
                <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteModal{{ cat.id }}">
                    Delete
                </button>

                <!-- Delete Confirmation Modal -->
                <div class="modal fade" id="deleteModal{{ cat.id }}" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Are you sure you want to delete "<strong>{{ cat.name }}</strong>"?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <form method="POST" action="{% url 'custom_admin:delete_category' cat.id %}">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </td>
        </tr>
        {% endfor %}
    </table>
    
    <div class="buttons">
        <a href="{% url 'custom_admin:create_category' %}" class="btn btn-success">Add Category</a>
        <a href="{% url 'custom_admin:booking_details' %}" class="btn btn-custom">Back to Bookings</a>
    </div>
</div>

</body>
</html>
