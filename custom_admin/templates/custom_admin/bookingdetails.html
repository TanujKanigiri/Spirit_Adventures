<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        table {
            width: 100%;
            background-color: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid grey;
        }

        th {
            background-color: #444;
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn-custom {
            background-color: grey;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background-color: white;
            color: black;
        }
        .btn-danger{
            position: absolute;
            top: 20px;
            left: 94%;
        }
    </style>
</head>

<body>

    <!-- Logout Button -->
    <a href="{% url 'custom_admin:logout' %}" class="btn btn-danger">
        Logout
    </a>
    


    <div class="container">
        <h1 class="text-center">Booking Details</h1><br>

        <table class="table text-white">
            <thead>
                <tr>
                    <!-- <th>ID</th> -->
                    <th>User Name</th>
                    <th>Email</th>
                    <th>Booked Package</th>
                    <th>Booking Date</th>
                </tr>
            </thead>
            <tbody>
                {% for booking in bookings %}
                <tr>
                    <!-- <td>{{ booking.id }}</td> -->
                    <td>{{ booking.first_name }} {{ booking.last_name }}</td>
                    <td>{{ booking.email }}</td>
                    <td>{{ booking.package }}</td>
                    <td>{{ booking.submitted_at }}</td>
                </tr>
                {% empty %}
                <tr><td colspan="4" class="text-center">No Bookings Found</td></tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="buttons">
            <!-- <a href="{% url 'custom_admin:category_list' %}" class="btn btn-custom">Manage Categories</a> -->
            <a href="{% url 'custom_admin:city_list' %}" class="btn btn-custom">Manage Cities</a>
            <a href="{% url 'custom_admin:package_list' %}" class="btn btn-custom">Manage Packages</a>
        </div>
    </div>

</body>

</html>
