<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if city %}Edit{% else %}Add{% endif %} City</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
            max-width: 600px;
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
        }

        .form-control {
            background-color: #333;
            color: white;
            border: 1px solid grey;
        }

        .form-control:focus {
            background-color: #444;
            color: white;
            border-color: white;
        }

        .btn-custom {
            background-color: grey;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background-color: white;
            color: black;
        }

        .btn-success,
        .btn-secondary {
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="text-center">{% if city %}Edit{% else %}Add{% endif %} City</h2>

        <form method="POST">
            {% csrf_token %}
            
            <label for="name">City Name:</label>
            <input type="text" name="name" required class="form-control">
        
            <label for="category">Select Category:</label>
            <select name="category" required class="form-control">
                {% for cat in categories %}
                    <option value="{{ cat.id }}">{{ cat.name }}</option>
                {% endfor %}
            </select>
        
            <button type="submit" class="btn btn-success mt-3">Add City</button>
            <a href="{% url 'custom_admin:city_list' %}" class="btn btn-secondary mt-3">Back to Cities</a>
        </form>
        
    </div>

</body>

</html>
