<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if category %}Edit{% else %}Add{% endif %} Category</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
        }
        .form-control {
            background-color: #333;
            color: white;
            border: 1px solid grey;
        }
        .form-control:focus {
            background-color: #444;
            color: white;
            border-color: white;
        }
        .btn-custom {
            background-color: grey;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: white;
            color: black;
        }
        .btn-success, .btn-secondary {
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">{% if category %}Edit{% else %}Add{% endif %} Category</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label for="name" class="form-label">Category Name</label>
            <input type="text" id="name" name="name" class="form-control" value="{% if category %}{{ category.name }}{% endif %}" required>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">{% if category %}Update{% else %}Add{% endif %} Category</button>
            <a href="{% url 'custom_admin:category_list' %}" class="btn btn-custom">Back to Categories</a>
        </div>
    </form>
</div>

</body>
</html>
