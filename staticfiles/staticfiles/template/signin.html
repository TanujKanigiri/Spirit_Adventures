{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url(../../../static/img/Hero\ pic\ 1.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      color: white;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      width: 350px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    .form-control {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.5);
      color: white;
      padding-right: 40px; /* Ensure space for the eye icon */
    }
    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    .btn-login {
      width: 100%;
      background: #28a745;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      transition: 0.3s;
    }
    .btn-login:hover {
      background: #218838;
      box-shadow: 0 0 10px #28a745;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #eye {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      width: 24px; /* Adjust icon size */
      height: 24px; /* Adjust icon size */
    }
    #signup, #forgot {
      color: whitesmoke;
      text-decoration: none;
    }
    #signup:hover, #forgot:hover {
      color: lightgreen;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 id="user_login">User Login</h2>
    <form action="" method="post">
      {% csrf_token %}
      <div class="mb-3 position-relative">
        <input type="text" class="form-control" placeholder="Username" name="username" id="user_name" required>
      </div>

      <div class="mb-3 position-relative">
        <input type="password" class="form-control" placeholder="Password" name="password" id="password" required>
        <img src="{% static 'img/Eye.svg' %}" onclick="toggleVisibility()" id="eye" alt="Show/Hide Password">
      </div>

      {% if error %}
      <p class="alert alert-danger" style="color: red;">{{ error }}</p> 
      {% endif %}<br>

      <button type="submit" class="btn btn-login">Sign in</button>

      <p class="mt-3 mb-1" id="account">
        Don't have an account? <a href="{% url 'app1:signup' %}" id="signup">Signup</a>
      </p>
      <a href="{% url 'app1:password_reset' %}" id="forgot">Forgot password</a>
    </form>
  </div>

  <script src="{% static 'js/signin.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
