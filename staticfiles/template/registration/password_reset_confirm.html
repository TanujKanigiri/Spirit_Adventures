{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Set Your New Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url('../../../static/img/Hero\ pic\ 1.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        color: white;
      }
      .password-container {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        width: 400px;
        text-align: center;
        animation: fadeIn 1s ease-in-out;
      }
      .form-control {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.5);
        color: white;
        padding-right: 40px;
        height: 40px;
      }
      .form-control::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }
      .btn-submit {
        width: 100%;
        background: #28a745;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        transition: 0.3s;
      }
      .btn-submit:hover {
        background: #218838;
        box-shadow: 0 0 10px #28a745;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <div class="password-container">
      <h2 class="mb-4">Set Your New Password</h2>
      {% if reset_success %}
      <div class="alert alert-success">Your password has been reset successfully!</div>
      <a href="{% url 'app1:signin' %}" class="btn btn-submit">Login</a>
      {% else %}
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <input type="password" name="new_password1" class="form-control" placeholder="New Password" required />
        </div>
        <div class="mb-3">
          <input type="password" name="new_password2" class="form-control" placeholder="Confirm Password" required />
        </div>
        {% if form.errors %}
        <div class="text-danger mb-3">{{ form.errors|striptags }}</div>
        {% endif %}
        <button type="submit" class="btn btn-submit">Change Password</button>
      </form>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
