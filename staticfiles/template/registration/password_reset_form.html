<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(../../../static/img/Hero\ pic\ 1.jpg); /* Update with your path */
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            color: white;
        }

        .transparent-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        input[type="email"] {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
        }

        input[type="email"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input[type="email"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        h2 {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn-plain {
            border-radius: 0.375rem;
            background: none;
            border: 1px solid white;
            color: white;
            padding: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            width: 100%;
            transition: 0.3s;
            text-decoration: none;
        }

        .btn-plain:hover {
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.2);
        }

        #submit {
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            width: 100%;
            padding: 0.5rem;
            transition: 0.3s;
        }

        #submit:hover {
            background-color: #218838;
            box-shadow: 0 0 10px #28a745;
        }

        .form-label {
            color: white;
        }

        .btn-group-custom {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert {
            background-color: rgba(0, 123, 255, 0.1);
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="transparent-container mx-auto">
            <h2 class="mb-4">Forgot your password?</h2>
            {% if email_sent %}
            <div class="alert alert-success" role="alert">
                Password reset link has been sent to your email.
            </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="email" name="email" id="email" placeholder="Email" required>
                </div>
                <div class="btn-group-custom mb-3">
                    <a href="{% url 'app1:signin' %}" class="btn-plain">Cancel</a>
                    <button type="submit" id="submit">Continue</button>
                </div>
                {% if form.errors.email %}
                <h6 style="text-align: center; font-weight: bold; color: rgb(255, 33, 33);">{{ form.errors.email|striptags }}</h6>
                {% endif %}
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
